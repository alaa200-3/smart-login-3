<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    
    <div class="container my-5 text-center">
        <div class="login-info m-auto w-75 p-5 ">
            <h1 class="mb-5 text-info">Smart Login System</h1>
  
                <input type="text"  class="form-control mb-4 " placeholder="Enter your Name"  id="signUpName">
                <input type="text"  class="form-control mb-4 " placeholder="Enter your email"  id="signUpEmail">
                <input type="password"  class="form-control mb-4 " placeholder="Enter your password" id="signUpPassword" >
                <div id="required"></div>
    
                <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
                <p class="text-white">You have an account? <a class="text-white" href="index.html">Sign In</a></p>
    
      
            
        </div>





        <script src="js/bootstrap.min.js"></script>   
        <script src="js/alaa.js"></script>
</body>

</html>
